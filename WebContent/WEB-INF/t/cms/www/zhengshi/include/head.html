<div class="head">
  <div class="head_c">
    <div class="logo"><div class="logo_p"><img src="../../${res}/images/logo.jpg" border="0" /></div><div class="logo_z">[长春]</div></div>
    <div class="h_2">
      <div class="h_2_1"><a onclick="SetHome(window.location)"href="javascript:void(0)">设为首页</a>　　<a onclick="AddFavorite(window.location,document.title)"href="javascript:void(0)">加入收藏</a></div>
      <div class="nav">
        <ul>
          <li><a href="${base}/"  target="_self" [#if !channel??]class="nav_selected"[/#if]>首页</a></li>
          <li><a href="${base}/gongzheng.htm"  target="_self" >公证解答</a></li>
            <li><a href="${base}/jicheng.htm"  target="_self" >所需材料</a></li>
		[@cms_channel_list]
	        [#list tag_list as c]
		        [#if c_index<4]
		          <li><a href="${c.url}" [#if channel??&&channel.id==c.id] class="selected" [/#if]>${c.name}</a></li>
		        [/#if]
	        [/#list]
        [/@cms_channel_list]
         
        </ul>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" language="javascript">
   //加入收藏
       function AddFavorite(sURL, sTitle) {
           sURL =encodeURI(sURL); 
       try{   
          window.external.addFavorite(sURL, sTitle);   
       }catch(e) {   
          try{   
              window.sidebar.addPanel(sTitle, sURL, "");   
           }catch (e){   
              alert("您的浏览器不支持自动加入收藏功能，请使用Ctrl+D进行添加，或手动在浏览器里进行设置！");
          }   
       }
   }
   
   //设为首页
   function SetHome(url){
       if (document.all) {
          document.body.style.behavior='url(#default#homepage)';
             document.body.setHomePage(url);
       }else{
           alert("您的浏览器不支持自动设置页面为首页功能，请您手动在浏览器里设置该页面为首页！");
       }
   }
</script>
